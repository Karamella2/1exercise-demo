<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo"></div>
        <div class="nav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right">
                <p>Click Here To Listen</p>
                <img src="images/play1.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="song">
        <source src="audios/LAST STARDUST - Aimer.mp3" type="audio/mp3">
    </audio>

    <script>
        var song = document.querySelector('#song');
        var icon = document.querySelector('#icon');
        icon.onclick = function () {
            if (song.paused) {
                icon.src = "images/parse1.png";
                song.play();
            }
            else {
                icon.src = "images/play1.png";
                song.pause();
            }
        }
    </script>
</body>

</html>
